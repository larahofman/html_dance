<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Generation Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #2c003e;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #9b59b6;
            border-radius: 8px;
            background-color: #4a0072;
            width: 300px;
        }
        select, button {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            background-color: #9b59b6;
            color: white;
        }
        button {
            background-color: #e91e63;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #d81b60;
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
        }
        video {
            width: 100%;
            margin-top: 10px;
        }
    </style>
    <script>
        const danceData = {
            "Model 1": {
                "Song A": "videos/model1_songA.mp4",
                "Song B": "videos/model1_songB.mp4",
                "Song C": "videos/model1_songC.mp4",
                "Song D": "videos/model1_songD.mp4",
                "Song E": "videos/model1_songE.mp4",
                "Song F": "videos/model1_songF.mp4",
                "Song G": "videos/model1_songG.mp4",
                "Song H": "videos/model1_songH.mp4",
                "Song I": "videos/model1_songI.mp4",
                "Song J": "videos/model1_songJ.mp4"
            },
            "Model 2": {
                "Song A": "videos/model2_songA.mp4",
                "Song B": "videos/model2_songB.mp4",
                "Song C": "videos/model2_songC.mp4",
                "Song D": "videos/model2_songD.mp4",
                "Song E": "videos/model2_songE.mp4",
                "Song F": "videos/model2_songF.mp4",
                "Song G": "videos/model2_songG.mp4",
                "Song H": "videos/model2_songH.mp4",
                "Song I": "videos/model2_songI.mp4",
                "Song J": "videos/model2_songJ.mp4"
            },
            "Model 3": {
                "Song A": "videos/model3_songA.mp4",
                "Song B": "videos/model3_songB.mp4",
                "Song C": "videos/model3_songC.mp4",
                "Song D": "videos/model3_songD.mp4",
                "Song E": "videos/model3_songE.mp4",
                "Song F": "videos/model3_songF.mp4",
                "Song G": "videos/model3_songG.mp4",
                "Song H": "videos/model3_songH.mp4",
                "Song I": "videos/model3_songI.mp4",
                "Song J": "videos/model3_songJ.mp4"
            },
            "Model 4": {
                "Song A": "videos/model4_songA.mp4",
                "Song B": "videos/model4_songB.mp4",
                "Song C": "videos/model4_songC.mp4",
                "Song D": "videos/model4_songD.mp4",
                "Song E": "videos/model4_songE.mp4",
                "Song F": "videos/model4_songF.mp4",
                "Song G": "videos/model4_songG.mp4",
                "Song H": "videos/model4_songH.mp4",
                "Song I": "videos/model4_songI.mp4",
                "Song J": "videos/model4_songJ.mp4"
            }
        };

        function showVideos() {
            const model = document.getElementById("modelSelect").value;
            const song = document.getElementById("songSelect").value;
            const danceContainer = document.getElementById("danceContainer");
            danceContainer.innerHTML = "";

            if (!model && !song) {
                danceContainer.innerHTML = "<p>Please select a model or a song.</p>";
                return;
            }

            if (model && !song) {
                danceContainer.innerHTML = `<h3>Dances Generated by ${model}</h3>`;
                for (let song in danceData[model]) {
                    danceContainer.innerHTML += `
                        <p>${song}</p>
                        <video controls>
                            <source src="${danceData[model][song]}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `;
                }
            } else if (!model && song) {
                danceContainer.innerHTML = `<h3>Dances for "${song}" by Different Models</h3>`;
                for (let model in danceData) {
                    if (danceData[model][song]) {
                        danceContainer.innerHTML += `
                            <p><strong>${model}</strong></p>
                            <video controls>
                                <source src="${danceData[model][song]}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `;
                    }
                }
            } else {
                danceContainer.innerHTML = `<h3>${model}'s Dance for "${song}"</h3>`;
                danceContainer.innerHTML += `
                    <video controls>
                        <source src="${danceData[model][song]}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Dance Generation Viewer</h1>
    <p>Welcome to our page! Here you can explore dances generated by different models. Select a model and/or a song and click "Go" to see the results.</p>

    <div class="container">
        <div class="section">
            <h2>Select a Model</h2>
            <select id="modelSelect">
                <option value="" selected>Choose a generation model</option>
                <option value="Model 1">EDGE - base</option>
                <option value="Model 2">EDGE with Music2latnet</option>
                <option value="Model 3">EDGE with Music2latnet and DNO post-integrated</option>
                <option value="Model 4">EDGE with Music2latnet and DNO, fine-tunned</option>
            </select>
        </div>

        <div class="section">
            <h2>Select a Song</h2>
            <select id="songSelect">
                <option value="" selected>Choose a Song</option>
                <option value="Song A">Rick Astley - Never Gonna Give You Up</option>
                <option value="Song B">Ed Sheeran - Perfect</option>
                <option value="Song C">Queen â€“ Bohemian Rhapsody</option>
                <option value="Song D">Lady Gaga - Abracadabra</option>
                <option value="Song E">Smash Mouth - All Star</option>
                <option value="Song F">Wiz Khalifa - See You Again</option>
                <option value="Song G">Queen - Don't Stop Me Now</option>
                <option value="Song H">Pharrell Williams - Happy</option>
                <option value="Song I">Alan Walker - Faded</option>
                <option value="Song J">For you</option>
            </select>
        </div>
    </div>

    <button onclick="showVideos()">Go</button>

    <div id="danceContainer"></div>

</body>
</html>
